<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Landing Page</title>
</head>
<body>
  <div class="header">
    <h1>Empresa de Turismo</h1>
    <p>Tu aventura comienza aquí</p>
  </div>

  <div class="container">
    <div class="section">
      <h2>No se, contrata nuestros viajes o me muero xd</h2>
      <p>Explora los mejores lugares de brasil</p>
    </div>

    <div class="section">
      <h2>Contacto</h2>
      <p>Contáctanos para obtener más información.</p>
      <form action="/contacto" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2023 Empresa de Turismo. Todos los derechos reservados.</p>
  </div>
</body>
</html>
